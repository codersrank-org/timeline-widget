<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodersRank Timeline Widget</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Helvetica, Helvetica Neue, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    main {
      max-width: 800px;
      padding: 0 40px;
      margin: 40px auto;
    }

    .dark-layout {
      background: #121212;
      padding: 40px;
      margin: 1em -40px;
      color: #fff;
      --timeline-item-text-color: #000;
    }
  </style>
</head>

<body>
  <main>
    <h1>CodersRank Timeline Widget</h1>
    <h2>Work Experience</h2>
    <codersrank-timeline username="nolimits4web" type="workexperience"></codersrank-timeline>
    <h2>Portfolio</h2>
    <codersrank-timeline username="nolimits4web" type="portfolio"></codersrank-timeline>
    <h2>Technologies</h2>
    <codersrank-timeline username="nolimits4web-e2e" type="technologies"></codersrank-timeline>

    <div class="dark-layout">
      <h2>On dark layout</h2>
      <codersrank-timeline username="nolimits4web" logos>
    </div>
  </main>
  <script src="codersrank-timeline.js"></script>
</body>

</html>
